<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Notes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="container">
    <div id="container1">
        <div id="color-text">
            <textarea name="" placeholder="//Write a note here"></textarea>
            <input type="color" class="color">
        </div>
        <div class="buttons"><button id="alert" >Add Note</button></div>


    </div>
    <div id="container2">
        <h1>Your Notes</h1>
        <div class="notes-added">
            <span><p>You Have not added a note Yet!</p></span>
        </div>
        <div class="grid-added"></div>
    </div>
</section>
<script src="script.js"></script>
</body>
</html>
